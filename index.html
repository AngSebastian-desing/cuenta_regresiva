<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .fondo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 1s ease-in-out;
            z-index: -1;
        }
        .contenido {
            position: relative;
            z-index: 1;
            padding: 50px;
            margin-top: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        #countdown {
            font-size: clamp(32px, 5vw, 48px);
            font-weight: bold;
            margin-top: 42px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="fondo" id="fondo"></div>
    <div class="contenido">
        <h1>¡Cuenta regresiva para el viaje a Cancún 2025!</h1>
        <div id="countdown"></div>
    </div>

    <footer>
        © 2025 Cuenta Regresiva | Haz visitado este sitio <span id="contadorVisitas"></span> veces
    </footer>

    <script>
        const imagenes = [
            'imagen1.jpg',
            'imagen2.jpg',
            'imagen3.jpg',
            'imagen4.jpg'
        ];
        let indiceImagen = 0;

        function cambiarFondo() {
            document.getElementById("fondo").style.backgroundImage = `url(${imagenes[indiceImagen]})`;
            indiceImagen = (indiceImagen + 1) % imagenes.length;
        }
        setInterval(cambiarFondo, 10000);
        cambiarFondo();

        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("2025-04-01T00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                document.getElementById("countdown").innerHTML = "¡Ha llegado el día!";
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                `${dias} días, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
        }

        setInterval(actualizarCuentaRegresiva, 1000);
        actualizarCuentaRegresiva();

        function actualizarContadorVisitas() {
            let visitas = localStorage.getItem("contadorVisitas") || 0;
            visitas++;
            localStorage.setItem("contadorVisitas", visitas);
            document.getElementById("contadorVisitas").innerText = `${visitas}`;
        }

        actualizarContadorVisitas();
    </script>
</body>
</html>
