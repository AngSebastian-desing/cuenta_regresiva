    <script>
        // Cambiar imagen de fondo cada 5 segundos
        const images = [
            'imagen1.jpg',
            'imagen2.jpg',
            'imagen3.jpg',
            'imagen4.jpg'
        ];

        let currentImageIndex = 0;

        function changeBackground() {
            const container = document.getElementById('background-container');
            container.style.backgroundImage = `url(${images[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        // Cambiar imagen de fondo cada 5 segundos
        setInterval(changeBackground, 5000);
        changeBackground(); // Cambiar fondo al cargar la p√°gina

        // Cuenta regresiva
        function actualizarCuentaRegresiva() {
            const fechaObjetivo = new Date("2025-04-01T00:00:00").getTime();
            const ahora = new Date().getTime();
            const diferencia = fechaObjetivo - ahora;

            if (diferencia <= 0) {
                document.getElementById("countdown").innerHTML = "<div class='text-danger'>¬°Ha llegado el d√≠a!</div>";
                return;
            }

            const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

            document.getElementById("dias").textContent = dias;
            document.getElementById("horas").textContent = horas;
            document.getElementById("minutos").textContent = minutos;
            document.getElementById("segundos").textContent = segundos;
        }

        setInterval(actualizarCuentaRegresiva, 1000);
        actualizarCuentaRegresiva();

        // Contador de visitas
        function actualizarContadorVisitas() {
            let visitas = localStorage.getItem("contadorVisitas") || 0;
            visitas++;
            localStorage.setItem("contadorVisitas", visitas);
            document.getElementById("contadorVisitas").innerText = visitas;
        }

        actualizarContadorVisitas();
    </script>
